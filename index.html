<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>2Day planner</title>
   <!-- Bootstrap:  CSS -->
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
   <!-- Our own CSS -->
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>
  
 <body>

  <!-- bgContainer is just if we want some other color in the margins -->
  <div id="bgContainer" class="container">
    <!-- mainContainer covers the whole screen and contains all Views -->
    <div id="mainContainer" class="container">
    Main container.
      <!-- Welcome view is the first screen -->
      <div id="welcomeView" class="container">Welcome view goes here</div>
      <!-- Main view contains the sidebar, and activity grid and scheduler -->
      <div id="mainView" class="container">
        <div id="sidebarView" class="col-md-4">Sidebar view goes here</div>
        
        <div id="schedulingContainer" class="col-md-8">
          <div id="activityGridView" class="row">Activity grid view goes here</div>
          <div id="scheduleView" class="row">Schedule view goes here</div>
        </div>
      </div>
      <!-- Day view is the result of the planning in main view -->
      <div id="dayView" class="container">Day view goes here</div>
    
    </div>
  </div>

 	<!-- jQuery: Easier than JavaScript -->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code: Put all references to our js files here -->
  <script src="js/app.js"></script>
  <script src="js/models/Day.js"></script>
  <script src="js/models/MainModel.js"></script>
  <script src="js/models/Activity.js"></script>
	
 </body>
</html>
