<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>2Day planner</title>
   <!-- Bootstrap:  CSS -->
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
   <!-- Gridster: CSS -->
   <link rel="stylesheet" href = "js/gridster/jquery.gridster.css"/>
   <!-- Simply scroll: CSS -->
   <link rel="stylesheet" href="js/simplyscroll/jquery.simplyscroll.css" media="all" type="text/css">
   <!-- Our own CSS -->
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>
  
 <body>

  <!-- bgContainer is just if we want some other color in the margins -->
  <div id="bgContainer" class="container">
    <!-- mainContainer covers the whole screen and contains all Views -->
    <div id="mainContainer" class="container">
      <!-- Welcome view is the first screen -->
      <div id="welcomeView" class="container">Welcome view goes here</div>
      <!-- Main view contains the sidebar, and activity grid and scheduler -->
      <div id="mainView" class="container">
        <div id="sidebarView" class="col-md-4">Sidebar view goes here</div>
        
        <div id="schedulingContainer" class="col-md-8">
          <div id="activityGridView" class="row">



              <div class="gridster">
               <ul>
                <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                  <img class="gridster_img" src="images/sample.jpg" alt="sample"> 
                </li>
                <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">b</li>
                <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">c</li>
 
                <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">d</li>
                <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">e</li>
 
                <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">f</li>
                <li data-row="2" data-col="3" data-sizex="1" data-sizey="1">g</li>
 
                <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">i</li>
                <li data-row="3" data-col="4" data-sizex="1" data-sizey="1">j</li>

              </ul>
            </div>








          </div>
          <div id="scheduleView" class="row">
              
                <p>Schedule view goes here. remove this.</p>
              
          </div>
        </div>
      </div>
      <!-- Day view is the result of the planning in main view -->
      <div id="dayView" class="container"></div>
    
    </div>
  </div>

 	<!-- jQuery: Easier than JavaScript -->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <!-- Gridster JavaScript -->
    <script src = "js/gridster/jquery.gridster.min.js"></script>
    <script src = "js/simplyscroll/jquery.simplyscroll.js"></script>
    

	<!-- The application JavaScript code: Put all references to our js files here -->

  <script src="js/models/day.js"></script>
  <script src="js/models/mainModel.js"></script>
  <script src="js/models/activity.js"></script>

  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/activityGridController.js"></script>
  <script src="js/controllers/dayViewController.js"></script>

   <script src="js/views/activityGridView.js"></script>
  <script src="js/views/dayView.js"></script>
  

	<script src="js/app.js"></script>

 </body>
</html>
